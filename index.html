<!DOCTYPE html>
<html>
<head>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
 rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<meta charset="utf-8">
	<title>Таблица</title>
	<style>
	input{
		margin-top: 10px;
		display: inline - block;
	}
	#button{
		margin-top: 10px;
		display: inline - block;
	}
	table{
		background-color: #edece6;
		border: 1px solid gray;
		border-radius: 2px;
	}
	tr{
		border: 1px solid gray;
	}
	td{
		border: 1px solid gray;
	}
	#one{
		width: 300px;
		height: 300px;
		border: 2px solid;
	}
	</style>
	
</head>
<body>
  <h1>Редактируемая таблица на языке JavaScript</h1>
<table id="table">
	<tr>
	    <td>Имя</td>
	    <td>Фамилия</td>
	    <td>Удалить строку</td>
	</tr>
</table>


<input type="text" id="name" placeholder="Введите имя">
<input type="text" id="surname" placeholder="Введите фамилию">
<button id="button">Добавить</button>
	<script>
		$(document).ready(function(){
   			$('#table').resizable();
		});

		var name1 = document.getElementById('name');
		var surname = document.getElementById('surname');
		var button = document.getElementById('button');
		var table = document.getElementById('table');

		button.addEventListener('click', addString);
		

		// Функция добавления новой строки в таблицу. Добавляет колонки: "Имя", "Фамилия", кнопка "Очистить".
		function addString() {

			//добавляем строку "Имя"
			var tr = document.createElement('tr');
			table.appendChild(tr);
			var td = document.createElement('td');
			td.innerHTML = name1.value;
			tr.appendChild(td);
			name1.value = '';

			//добавляем строку "Фамилия"
			var td = document.createElement('td');
			td.innerHTML = surname.value;
			tr.appendChild(td);
			surname.value = '';

			//добавляем кнопку Очистить
			var td = document.createElement('td');
			var del = document.createElement('button');
			del.innerHTML = 'Удалить строку';
			td.appendChild(del);
			tr.appendChild(td);

			// Функция и собитые отвечающия за работу кнопки "Очистить".
			del.addEventListener('click', 
				function() {
					var d = confirm('Вы уверены?');
					if(d){
					tr.parentNode.removeChild(tr);
					}
				});
		}
			table.addEventListener('dblclick', changeTd);

			function changeTd(event) {
				var td = event.target.closest('td');
				var input = document.createElement('input');
				
				input.value = td.innerHTML;
				td.innerHTML = '';
				td.appendChild(input);
				input.addEventListener('keypress', 
					function(event){
						if(event.keyCode == '13'){
						td.innerHTML = input.value;
						}
					});
					
				
			}
			
		
			

		






	</script>
</body>
</html>
